<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container pt-5">
            <h1 class="mb-4 mb-md-5"><b>Hi! What are you planning to do today?</b></h1>
            <div class="row mb-4">
                <div class="col-md-6 col-lg-6 mb-2">
                    <input type="text" id="task-input" placeholder="Enter a task..." class="form-control">
                </div>
                <div class="col-md-6 col-lg-3 mb-2">
                    <input type="datetime-local" id="deadline-input" placeholder="Enter a task..." class="form-control">
                </div>
                <div class="col-md-12 col-lg-3">
                    <button id="add-task" class="btn btn-success d-block w-100">Add task</button>
                </div>
            </div>
            <ul class="list-group mb-4" id="task-wrapper">
            </ul>
            <div class="d-none" id="delete-buttons">
                <button id="reset" class="btn btn-danger d-inline-block me-2 mb-2">Delete all tasks</button>
                <button id="delete-selected" class="btn btn-warning mb-2">Delete selected tasks</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
