<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="weather-info" class="text-center">
        <div class="container">
            <div class="info d-none">
                <img class="condition-img">
                <p class="condition-text"></p>
                <p class="temp"><span></span> °C</p>
                <p class="city"></p>
                <p class="additional">
                    Humidity: <span class="fw-bolder humidity">71</span> |
                    Feels Like <span class="fw-bolder feels">11</span>°C
                </p>
                <p>Forecast:</p>
                <div class="forecast-wrapper mb-4">
                </div>
                <span class="change">Change City</span>
            </div>
            <div class="search">
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City" id="search-in">
                            <button class="btn btn-secondary" type="button" id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div>

        <footer class="footer">Created By Asgarov and Cinare</footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
